<!DOCTYPE HTML>
<!--在这里导入thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="/css/publish.css" />
    <script type="/application/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}">
</div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h3><span class="glyphicon glyphicon-plus"></span>发起</h3>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" name="title" th:value="${title}" class="form-control" id="title" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题描述</label>
                    <!--            bootstrap通过rows和cols来约定textarea的大小            -->
                    <textarea class="form-control" th:text="${description}" name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" name="tag" th:value="${tag}" class="form-control" id="tag" placeholder="输入标签">
                </div>
                <span class="alert alert-danger" th:if="${error} !=null" th:text="${error}"></span>
                <button type="submit" class="btn btn-success publishbtn">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            问题标题
            问题补充
            选择标签
        </div>
    </div>
</div>


</body>
</html>
