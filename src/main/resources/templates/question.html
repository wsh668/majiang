<!DOCTYPE HTML>
<!--在这里导入thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--    这里css文件无法使用  是因为配置了拦截器  被拦截了-->
    <!--    这里需要注意因为这个引入的路径css/bootstrap.min.css是对应/profile/questions的同级  也就是会把questions替换  而导致加载不了 需要在前面加/使他在根目录下-->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/profile1.css"/>
    <script src="/js/jQuery-3.4.1.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}">
</div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h3><span th:text="${question.title}"></span></h3>
            <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span>
                阅读数：<span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <a th:href="@{'/publish/'+${question.id}}" th:if="${question.user !=null && session.user.id == question.creator}" class="community-menu">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                相关问题
            </div>

        </div>
    </div>
</div>


</body>
</html>
